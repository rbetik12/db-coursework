<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{this.clan.name}}</mat-card-title>
                    <mat-card-subtitle>
                        <mat-list>
                            <mat-list-item>{{this.clan.rating}}</mat-list-item>
                            <mat-list-item>Located in {{this.clan.region.name}}</mat-list-item>
                        </mat-list>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
                <mat-action-list>
                    <button mat-stroked-button color="primary" (click)="joinClan()">Join clan</button>
                    <button *ngIf="isPlayerClan" mat-stroked-button color="primary" (click)="leaveClan()">Leave clan</button>
                </mat-action-list>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Menu</mat-card-title>
                    <mat-card-subtitle>Navigate through application here</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <button mat-stroked-button color="primary" (click)="toMarket()">To market</button>
                    <br><br>
                    <button mat-stroked-button color="primary" (click)="toProfile()">To profile</button>
                    <br><br>
                    <button mat-stroked-button color="primary" (click)="toClansList()">To clans</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row" style="margin-top: 2em;" *ngIf="isPlayerClan">
        <div class="col-sm">
            <mat-card>
                <mat-card-title>Current currency</mat-card-title>
                <mat-card-content>
                    <mat-table [dataSource]="currency" matSort>
                        <ng-container matColumnDef="currency">
                            <mat-header-cell *matHeaderCellDef>Currency</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.currency.name}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="amount">
                            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.amount}}</mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef=this.displayedCurrencyColumns></mat-header-row>
                        <mat-row *matRowDef="let row; columns: this.displayedCurrencyColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [length]="this.currencyAmount" [pageSize]="15"></mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card>
                <mat-card-title>Inventory</mat-card-title>
                <mat-card-content>
                    <mat-table [dataSource]="items" matSort>
                        <ng-container matColumnDef="item">
                            <mat-header-cell *matHeaderCellDef>Item</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.item.name}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="amount">
                            <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.amount}}</mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef=this.displayedInventoryColumns></mat-header-row>
                        <mat-row *matRowDef="let row; columns: this.displayedInventoryColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [length]="this.itemsAmount" [pageSize]="15"></mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
