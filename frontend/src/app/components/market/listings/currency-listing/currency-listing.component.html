<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Menu</mat-card-title>
                    <mat-card-subtitle>Navigate through application here</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <button mat-stroked-button color="primary" (click)="toProfile()">To profile</button>
                    <br><br>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <mat-card>
                <mat-card-title>Item listings</mat-card-title>
                <mat-card-content>
                    <button mat-stroked-button (click)="newListing()">Create new</button>
                    <mat-table [dataSource]="currencyListings" matSort>
                        <ng-container matColumnDef="description">
                            <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.listing.description}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="currency-for-sell">
                            <mat-header-cell *matHeaderCellDef>Currency for sell</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.currencyForSell.name}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="currency-for-buy">
                            <mat-header-cell *matHeaderCellDef>Currency for buy</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.currencyForBuy.name}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="sellAmount">
                            <mat-header-cell *matHeaderCellDef>Sell amount</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.sellAmount}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="buyAmount">
                            <mat-header-cell *matHeaderCellDef>Buy amount</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.buyAmount}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                            <mat-cell *matCellDef="let row">{{row.status}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <button mat-stroked-button (click)="buy(row)">Buy</button>
                                <button mat-stroked-button (click)="buyAsClan(row)" *ngIf="isClanLeader">Clan buy</button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef=this.displayedColumns></mat-header-row>
                        <mat-row *matRowDef="let row; columns: this.displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator #currencyListingPaginator [length]="this.amount" [pageSize]="15"></mat-paginator>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
