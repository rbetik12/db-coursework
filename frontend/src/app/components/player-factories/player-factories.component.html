<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Player factories</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div *ngFor="let factory of factories">
                        <p>
                            Input items: {{inputItemsList(factory).map(returnName)}} <br>
                            Output item: {{factory.outputItem.name}} <br>
                            <button mat-flat-button (click)="craft(factory)">Craft</button> <br>
                        </p>
                    </div>
                    <br>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Menu</mat-card-title>
                    <mat-card-subtitle>Navigate through application here</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <button mat-stroked-button color="primary" (click)="toProfile()">To profile</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
