<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{player.username}}</mat-card-title>
                    <mat-card-subtitle>{{player.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    Current clan:
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" (click)="logout()">Log out</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Menu</mat-card-title>
                    <mat-card-subtitle>Navigate through application here</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <button mat-stroked-button color="primary">To market</button><br><br>
                    <button mat-stroked-button color="primary">To clan</button><br><br>
                    <button mat-stroked-button color="primary">To property</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row" style="margin-top: 2em;">
        <div class="col-sm">
            <mat-card>
                <mat-card-title>Current currency</mat-card-title>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card>
                <mat-card-title>Inventory</mat-card-title>
            </mat-card>
        </div>
    </div>
</div>
