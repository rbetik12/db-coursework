<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Clans list</mat-card-title>
                    <mat-card-subtitle>
                        From here you can join existing clan or create new
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <button mat-flat-button (click)="createClan()">Create new</button>
                    <div>
                        <mat-table [dataSource]="clans" matSort>
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="type">
                                <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{row.type}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="rating">
                                <mat-header-cell *matHeaderCellDef>Rating</mat-header-cell>
                                <mat-cell *matCellDef="let row">{{row.rating}}</mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef=this.clansDisplayedColumns></mat-header-row>
                            <mat-row *matRowDef="let row; columns: this.clansDisplayedColumns;"
                                     (click)="onClanRowClick(row)"></mat-row>
                        </mat-table>
                        <mat-paginator #clansListPaginator [length]="this.clansAmount" [pageSize]="10"></mat-paginator>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Menu</mat-card-title>
                    <mat-card-subtitle>Navigate through application here</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <button mat-stroked-button color="primary" (click)="toMarket()">To market</button>
                    <br><br>
                    <button mat-stroked-button color="primary" (click)="toProfile()">To profile</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
